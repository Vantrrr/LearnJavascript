<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Pixi.js library from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
</head>

<body>
    <script type="module" src="./js/pixi.js"></script>
    <!-- Render, Ticker and Satge -->
    <canvas id="mycanvas"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('mycanvas');

        let _w = window.innerWidth;
        let _h = window.innerHeight;

        const renderer = new PIXI.Renderer({
            view: canvas,
            width: _w,
            height: _h,
            resolution: window.devicePixelRatio,
            autoDensity: true
        });

        window.addEventListener('resize', resize);

        function resize() {

            _w = window.innerWidth;
            _h = window.innerHeight;

            renderer.resize(_w, _h);
        }

        const stage = new PIXI.Container();

        const texture = PIXI.Texture.from('./img/sprite.png');
        const img = new PIXI.Sprite(texture);

        img.anchor.x = 0.5;
        img.anchor.y = 0.5;
        stage.addChild(img);

        const ticker = new PIXI.Ticker();
        ticker.add(animate);
        ticker.start();

        function animate() {
            img.x = renderer.screen.width / 2;
            img.y = renderer.screen.height / 2;
            img.rotation += 0.1;
            renderer.render(stage);
        }
    </script>
</body>

</html>
